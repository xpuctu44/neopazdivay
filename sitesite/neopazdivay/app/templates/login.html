    <style>
      .login-container {

        padding: 40px 20px;
      }
      .login-title {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        color: var(--accent);
      }
      .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: var(--accent);

      }
      .back-link:hover {

      }
      .form-group {

      }
      .form-group label {

        font-weight: 500;
        color: var(--fg);
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #22324a;
        border-radius: 8px;
        background: #0f1527;
        color: var(--fg);
        font-size: 1em;
        transition: border-color 0.3s;
      }
      .form-group input:focus {

        border-color: var(--accent);
      }
      .submit-button {

        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
      }
      .submit-button:hover {

      }
      .register-link {

        margin-top: 30px;
        padding: 20px;
        background: var(--panel);
        border-radius: 8px;
        border: 1px solid #22324a;
      }
      .register-link a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
      .error-message {
        background: rgba(220, 53, 69, 0.1);
        border: 1px solid #dc3545;
        color: #dc3545;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
